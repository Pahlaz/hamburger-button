<link rel="import" href="../polymer/polymer.html">

<dom-module id="hamburger-button">
	<template>
		<style>
			:host{
				display: inline-block;
			}
			/* Toggle Button */
			.toggle-btn{
				/* default properties */
				width: 30px;
				height: 20px;

				box-sizing: border-box;
				position: relative;
				display: flex;
				cursor: pointer;
			}

			.toggle-btn span, .toggle-btn span:before, .toggle-btn span:after{
				width: 100%;
				height: 2px;
				background: inherit;
				position: absolute;
				transition: width .3s ease-in-out, transform .3s ease-in-out, background .15s ease-in-out;
			}
			.toggle-btn span{
				/* default property */
				background: #000;

				top: calc(50% - 1px);
			}
			.toggle-btn span:before{
				content: '';
				top: -8px;
			}
			.toggle-btn span:after{
				content: '';
				top: 8px;
			}
			.toggle-btn.onclick span{
				background: none;
			}
			.toggle-btn.onclick span:before{
				transform: translateY(8px) rotate(45deg);
			}
			.toggle-btn.onclick span:after{
				transform: translateY(-8px) rotate(-45deg);
			}
		</style>
		<div class="toggle-btn" style$="width:{{width}}px; height:{{height}}px">
			<span style$=" background: {{color}}"></span>
		</div>
	</template>

	<script>
		Polymer({
			is: 'hamburger-button',
			width: Number,
			height: Number,
			color: String,
		});
	</script>
</dom-module>
